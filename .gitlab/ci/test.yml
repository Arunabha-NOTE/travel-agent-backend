pytest-backend:
  stage: test
  image: python:3.14-slim
  tags:
    - coolify
  before_script:
    - pip install uv
    - uv sync --dev
  script:
    - uv run pytest --cov=app --cov-report=xml
  artifacts:
    paths:
      - coverage.xml
    when: always
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
    - if: $CI_COMMIT_BRANCH == "main"
