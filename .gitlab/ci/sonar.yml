sonarcloud-backend:
  stage: analysis
  image: alpine:3.19
  tags:
    - coolify
  variables:
    SONAR_USER_HOME: "$CI_PROJECT_DIR/.sonar"
    GIT_DEPTH: "0"
  cache:
    key: sonar-backend
    paths:
      - .sonar/cache
  before_script:
    # Install native ARM Java + tools
    - apk add --no-cache curl unzip openjdk17-jre

    # Download the **ARM64** Sonar Scanner you just referenced
    - curl -L -o sonar-scanner.zip https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-8.0.1.6346-linux-aarch64.zip
    - unzip sonar-scanner.zip
    - mv sonar-scanner-* sonar-scanner
    - export PATH="$PWD/sonar-scanner/bin:$PATH"

    # Optional sanity checks
    - java -version
    - sonar-scanner --version
  script:
    - sonar-scanner
  rules:
    - if: $CI_MERGE_REQUEST_IID
    - if: $CI_COMMIT_BRANCH == "main"
