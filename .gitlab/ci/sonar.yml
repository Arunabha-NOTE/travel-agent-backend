sonarcloud-backend:
  stage: analysis
  image: alpine:3.19
  tags:
    - coolify
  variables:
    SONAR_USER_HOME: "$CI_PROJECT_DIR/.sonar"
    GIT_DEPTH: "0"
  cache:
    key: sonar-backend
    paths:
      - .sonar/cache
  before_script:
    # Install ARM-compatible Java
    - apk add --no-cache curl unzip openjdk17-jre

    # Download NO-JRE Sonar Scanner (follow redirects!)
    - curl -L -sSLo sonar-scanner.zip https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-5.0.1.3006-linux-nojre.zip
    - unzip sonar-scanner.zip
    - mv sonar-scanner-*/ sonar-scanner
    - export PATH="$PWD/sonar-scanner/bin:$PATH"

    # Sanity checks
    - java -version
    - sonar-scanner --version
  script:
    - sonar-scanner
  rules:
    - if: $CI_MERGE_REQUEST_IID
    - if: $CI_COMMIT_BRANCH == "main"
