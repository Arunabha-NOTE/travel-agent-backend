sonarcloud-backend:
  stage: analysis
  image: sonarsource/sonar-scanner-cli:latest
  tags:
    - coolify
  variables:
    SONAR_USER_HOME: "$CI_PROJECT_DIR/.sonar"
    GIT_DEPTH: "0"
  cache:
    key: sonar-backend
    paths:
      - .sonar/cache
  script:
    - sonar-scanner
  rules:
    - if: $CI_MERGE_REQUEST_IID
    - if: $CI_COMMIT_BRANCH == "main"
