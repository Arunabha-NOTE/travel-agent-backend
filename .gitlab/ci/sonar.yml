sonarcloud-backend:
  stage: analysis
  image: debian:bookworm-slim
  tags:
    - coolify
  variables:
    SONAR_USER_HOME: "$CI_PROJECT_DIR/.sonar"
    GIT_DEPTH: "0"
  cache:
    key: sonar-backend
    paths:
      - .sonar/cache
  before_script:
    # Install required tools + Java (glibc-based)
    - apt-get update
    - apt-get install -y curl unzip openjdk-17-jre ca-certificates
    - update-ca-certificates

    # Download ARM64 Sonar Scanner (glibc-compatible)
    - curl -L -o sonar-scanner.zip https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-8.0.1.6346-linux-aarch64.zip
    - unzip sonar-scanner.zip
    - mv sonar-scanner-* sonar-scanner
    - export PATH="$PWD/sonar-scanner/bin:$PATH"

    # Sanity checks
    - java -version
    - sonar-scanner --version
  script:
    - sonar-scanner
  rules:
    - if: $CI_MERGE_REQUEST_IID
    - if: $CI_COMMIT_BRANCH == "main"
